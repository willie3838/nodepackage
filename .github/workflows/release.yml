on: push
env:
  SDK_VERSION: "1.8.0"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm install
 
      - uses: JS-DevTools/npm-publish@v1
        if: ${{contains(env.VERSION, 'beta')}}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: next
      
      - uses: JS-DevTools/npm-publish@v1
        if: ${{!contains(env.VERSION, 'beta')}}
        with:
          token: ${{ secrets.NPM_TOKEN }}
        
