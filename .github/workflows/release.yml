on: push

env:
  VARIABLE: node -p "require('./package.json').version"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm install
 

      - uses: JS-DevTools/npm-publish@v1
        if: ${{ contains(VERSION, 'beta')}}
        with:
          token: ${{ secrets.NPM_TOKEN }}
